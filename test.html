<html>
	<head>
		<title>Plugin ShowHideValidate</title>
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.showhidevalidate.js"></script>
		
		<style type="text/css">
			ul {
				list-style: none;
			}
			
			.label {
				width: 100px;
				display: inline-block;
			}
		</style>
		
	</head>
	
	<body>
		<div>
			<form>
				<fieldset>
					<legend>Datos personales</legend>
					<ul>
						<li><label class="label" for="name">Nombre:</label><input type="text" required name="name" id="name" class="name" /></li>
						<li><label class="label" for="email">Email:</label><input type="email" name="email" id="email" class="email" /></li>
						<li><label class="label" for="url">url:</label><input type="url" name="url" id="url" class="url" /></li>
						<li><label class="label">Mostrar:</label>
							<label for="opcionSi">Si</label><input type="radio" name="opcion" id="opcionSi" class="opcion showEnable" />
							<label for="opcionNo">No</label><input type="radio" name="opcion" id="opcionNo" class="opcion hideDisabled" checked="checked" />
						</li>
						<li>
							<label class="label">Opcion</label>
							<select class="opcionSelect" name="select">
								<option class="opcion hideDisabled" selected="selected">hide</option>
								<option class="opcion showEnable">show</option>
							</select>
						</li>
						<li>
							<label class="label">Mostrar</label><input name="checkbox" type="checkbox" class="checkbox"  />
						</li>
						<li class="divToToggle" style="display:none;">
							<label class="label">Radio</label><input type="text" name="prueba" id="prueba" />
						</li>
						
						<li class="divToToggle2" style="display:none;">
							<label class="label">Select</label><input type="text" name="prueba" id="prueba" />
						</li>
						
						<li class="divToToggle3" style="display:none;">
							<label class="label">CheckBox</label><input type="text" name="prueba" id="prueba"/>
						</li>
							
						</li>
					</ul>
				</fieldset>
				
			</form>
		</div>
	</body>
	<script type="text/javascript">
		$(function(){
			$(".opcion").showHideValidate();
			$(".opcionSelect").showHideValidate({divClass: "divToToggle2"});
			$(".checkbox").showHideValidate({divClass: "divToToggle3"});
		});
	</script>
</html>
